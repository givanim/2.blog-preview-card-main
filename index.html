<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <!-- displays site properly based on user's device -->
  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="./assets/css/styles.css">
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Figtree:ital,wght@0,300..900;1,300..900&family=Lora:ital,wght@0,400..700;1,400..700&family=Montserrat:ital,wght@0,100..900;1,100..900&family=Roboto:ital,wght@0,100..900;1,100..900&display=swap"
    rel="stylesheet">
  <title>Frontend Mentor | Blog preview card</title>
</head>

<body>
  <main class="container">
    <div class="card" role="contentinfo">
      <img src="assets/images/illustration-article.svg" alt="">
      <div class="tag">
        <p class="tag-text">Learning</p>
      </div>
      <div class="date">
        <p>Published 21 Dec 2023</p>
      </div>
      <h1>HTML & CSS foundations</h1>
      <p class="description">These languages are the backbone of every website, defining structure, content, and
        presentation.</p>
      <div class="user">
        <img class="account-image" src="assets/images/image-avatar.webp" alt="">
        <p class="name">Greg Hooper</p>
      </div>
    </div>

  </main>
</body>

</html>
